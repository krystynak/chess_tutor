<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    
    <!-- Chessboard.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        
        <div id="myBoard"></div>
        
        <div class="info">
            <div id="status"></div>
            <div class="controls">
                <button id="startBtn">Start Position</button>
                <button id="clearBtn">Clear Board</button>
                <label>
                    <input type="checkbox" id="devModeToggle" checked onchange="console.log('Checkbox changed:', this.checked)"> Development Mode
                </label>
            </div>
            <div class="fen-input">
                <input type="text" id="fenInput" placeholder="Enter FEN notation">
                <button id="setPositionBtn">Set Position</button>
            </div>

            <form id="video-form">
                <input type="text" id="video-url" placeholder="Enter YouTube URL" required>
                <button type="submit" id="generate-quiz-btn">Generate Quiz</button>
            </form>
              
            <div id="error-message" style="display: none; color: red;"></div>
            <div id="quiz-container"></div>
            <button id="submit-quiz" style="display: none;">Submit Quiz</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Chessboard.js -->
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    
    <!-- Chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.mjs" type="module" ></script>
</body>
</html>
